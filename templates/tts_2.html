<style>
    #tts {
        display: none;
    }
</style>
<div id="tts" class="wrapper">
    <form action="#">
        <div class="row">
            <label>Enter Text</label>
            <textarea></textarea>
        </div>
        <div class="row">
            <label>Select Voice</label>
            <div class="outer">
                <select></select>
            </div>
        </div>
        <button>Convert To Speech</button>
    </form>
</div>
<script>
    const textarea = document.querySelector("textarea"),
        voiceList = document.querySelector("select"),
        speechBtn = document.querySelector("button");

    let synth = speechSynthesis,
        isSpeaking = true;

    voices();

    {% comment %} if (ttsLang == "hindi"){
        var lang = "Microsoft Swara Online (Natural) - Hindi (India)";
    }else if (ttsLang == "arabic"){
        var lang = "Microsoft Salma Online (Natural) - Arabic (Egypt)";
    } {% endcomment %}

    function voices() {
        for (let voice of synth.getVoices()) {
            //let selected = voice.name === "Microsoft Kalpana - Hindi (India)" ? "selected" : "";
            if (voice.name==="Microsoft Swara Online (Natural) - Hindi (India)") {
                var selected = "selected";
            }else{
                var selected = "";
            }
            let option = `<option value="${voice.name}" ${selected}>${voice.name} (${voice.lang})</option>`;
            voiceList.insertAdjacentHTML("beforeend", option);
        }
    }

    synth.addEventListener("voiceschanged", voices);

    function textToSpeech(text) {
        let utterance = new SpeechSynthesisUtterance(text);
        for (let voice of synth.getVoices()) {
            if (voice.name === voiceList.value) {
                utterance.voice = voice;
            }
        }
        synth.speak(utterance);
    }

    speechBtn.addEventListener("click", e => {
        e.preventDefault();
        if (textarea.value !== "") {
            if (!synth.speaking) {
                textToSpeech(textarea.value);
            }
            if (textarea.value.length > 80) {
                setInterval(() => {
                    if (!synth.speaking && !isSpeaking) {
                        isSpeaking = true;
                        speechBtn.innerText = "Convert To Speech";
                    } else {
                    }
                }, 500);
                if (isSpeaking) {
                    synth.resume();
                    isSpeaking = false;
                    speechBtn.innerText = "Pause Speech";
                } else {
                    synth.pause();
                    isSpeaking = true;
                    speechBtn.innerText = "Resume Speech";
                }
            } else {
                speechBtn.innerText = "Convert To Speech";
            }
        }
    });
</script>
